<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Star Realty | Application Success</title>
    <!-- SIGNATURE API -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad"></script>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/transition.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- MATERIAL ICON -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- AOS LINK -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="transition active">
        <div class="transition-content">
            <div class="spinner"></div>
            <h3>Loading...</h3>
        </div>
    </div>

    <section>
        <main>
            <div class="container">
                <div class="grid-box" data-aos="fade-up" data-aos-delay="300">
                    <div class="icon">
                        <span class="material-symbols-outlined logo">task_alt</span>
                    </div>
                    <div class="heading">
                        <h3>Application Successful!</h3>
                    </div>
                    <br>
                    <div class="text">
                        <p>Thank you for completing the process!</p>
                        <br>
                        <small>Your Realtor will contact you shortly via the <span class="mark">E-mail</span> you provided
                            or Social Media, to provide you with the preferred payment address you selected.</p>
                    </div>
                    <a href="/index.html">
                        <button class="hero-btn-2 about-btn success-btn">
                            <span class="material-symbols-outlined">arrow_back</span>
                            <span>Go back</span>
                        </button>
                    </a>
                </div>
            </div>
        </main>
    </section>


    <!-- JAVASCRIPT -->
    <script src="/js/transition.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
